<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF File with Ruffle Embed</title>
    <script src="js/ruffle.js"></script>
</head>
<body>
    <h1>Game SWF with Ruffle Embed</h1>

    <object id="ruffle-container" data="yllegend-hoc-vo-2.3.swf" type="application/x-shockwave-flash">
        <embed src="yllegend-hoc-vo-2.3.swf" width="800" height="600" />
    </object>

    <script>
        window.addEventListener('load', () => {
            const ruffle = window.RufflePlayer.newest();
            const container = document.getElementById('ruffle-container');
            
            const player = ruffle.createPlayer();
            player.load('yllegend-hoc-vo-2.3.swf');
            container.appendChild(player);
        });
    </script>
</body>
</html>
